<h1 mat-dialog-title>Delete {{asset | uppercase}}</h1>
<div mat-dialog-content>
  Are you sure to delete this {{asset | lowercase}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="accept()">Yes</button>
</div>
