<h2><i>Guard: {{guard.Name}}</i></h2>

<hr>
<button mat-raised-button color="accent"
[routerLink]="['/work-upsert']" [queryParams]="{guard_id: guardId}"
>
    Add work day
</button>

<button mat-raised-button color="primary" [routerLink]="['/guard/selector']">
    Back to guard selector
</button>

<div *ngIf="processedWorksDates">
    <app-work-list [works]="processedWorksDates" (deleteWorkEvent)="deleteWork($event)"></app-work-list>
</div>
